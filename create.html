<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <form action="12.html">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="istockphoto-1483000197-640_adpp_is.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="overlay"></div>
    <div class="form-container">
        <form action="#" method="POST">
            <h2>Create Account</h2>
            
            <div class="input-group">
                <label for="username" <i class='bx bx-user-circle'></i>Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email" <i class='bx bx-envelope'></i>Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password" <i class='bx bx-lock'></i>Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password" <i class='bx bx-lock'></i>Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
